<div class="modal-content">
    <div class="modal-header popup-title" style="font-size:21px">
        <span>新規デバイスグループ</span>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="modal-body">
        <form novalidate="novalidate">
            <div class="row">
            <div class="row">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label" [ngClass]="{'text-warning': !nameFlg||!nameNotNull||!uniqueFlg}">
                        <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                        デバイスグループ名：
                    </label>
                    <div class="col-sm-8" [ngClass]="{'has-warning': !nameFlg||!nameNotNull||!uniqueFlg}">
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="英数字のみ" maxlength="256" required=""
                            autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="osType" class="col-sm-4 control-label">
                        <i class="fa fa-asterisk text-danger" title="必須項目"></i>OS Type：
                    </label>
                    <div class="col-sm-8">
                        <select class="form-control" [(ngModel)]="selectedOsType" id="osType" name="selectedOsType">
                        <option *ngFor="let item of osType" value="{{item.ostypeid}}">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-sm-4 control-label" [ngClass]="{'text-warning': descFlg}">概要：</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="desc" name="desc" [ngClass]="{'has-warning': descFlg}"
                        [(ngModel)]="desc" maxlength="2000"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 text-warning" *ngIf='!nameNotNull'>デバイスグループ名は必須入力です。</div>            
                <div class="col-sm-12 text-warning" *ngIf='nameNotNull&&!nameFlg'>デバイスグループ名半角英数字のみで入力してください</div>            
                <div class="col-sm-12 text-warning" *ngIf='!uniqueFlg'>デバイスグループ名は重複しています。</div>            
            </div>
        </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" (click)="loginGroup()">
            作成
        </button>
    </div>
</div>
