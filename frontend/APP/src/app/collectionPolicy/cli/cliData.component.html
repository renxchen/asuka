<div class="modal-content">
    <div class="modal-header popup-title" style="font-size:21px">
        <i class="fa fa-cubes"></i>&nbsp;ルール
        <span *ngIf='(actionType)=="edit"'>追加</span>
        <span *ngIf='(actionType)=="create"'>編集</span>
        <button 
            type="button" 
            class="close pull-right" 
            aria-label="Close" 
            (click)="bsModalRef.hide()"
        >
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="modal-body">
        <form novalidate="novalidate">
            <div class="row">
                <div class="col-xs-5">
                    <div 
                        class="form-group" 
                        [ngClass]="{'has-warning': !nameFlg||!nameNotNull||!uniqueFlg}" 
                    >
                        <label 
                            for="name" 
                            [ngClass]="{'text-warning': !nameFlg||!nameNotNull||!uniqueFlg}"
                        >
                            <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                            ルール名：
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="name"
                            name="name" 
                            [(ngModel)]="name" 
                            maxlength="30" 
                            placeholder="英数字のみ"
                        />
                    </div>
                    <div class="form-group">
                        <label for="desc">概要：</label>
                        <textarea 
                            class="form-control" 
                            id="desc" 
                            name="desc" 
                            [(ngModel)]="desc" 
                            maxlength="2000"
                        >
                        </textarea>
                    </div>
                </div>
              <!-- 特定文字からの距離での抽出 data_rule_1 -->
                <div class="col-xs-7" *ngIf="(ruleType)=='data_rule_1'">
                    <div 
                        class="form-group" 
                        [ngClass]="{'has-warning': !mrkStrNotNull}"
                    >
                        <label 
                            for="markString" 
                            [ngClass]="{'text-warning': !mrkStrNotNull}"
                        >
                            <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                            基準となる文字列：
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="markString"
                            name="markString" 
                            [(ngModel)]="markString" 
                            maxlength="256"
                            placeholder="正規表現で記述可能"
                            [disabled]="processFlg"
                        />
                    </div>
                    <div class="form-group">
                        <label for="splitChar">
                            <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                            切り分け文字:
                        </label>
                        <select 
                            class="form-control" 
                            [(ngModel)]="selSplitChar" 
                            id="selSplitChar" 
                            name="selSplitChar" 
                            [disabled]="processFlg"
                        >
                            <option value="4">スペース</option>
                            <option value="1">カンマ</option>
                            <option value="2">スラッシュ</option>
                            <option value="3">その他</option>
                        </select>
                        <span 
                            *ngIf="selSplitChar=='3'" 
                            [ngClass]="{'has-warning': !otherCharFlg}"
                        >
                            <input 
                                type="text" 
                                class="form-control" 
                                id="extractKey"
                                name="otherChar" 
                                [(ngModel)]="otherChar" 
                                maxlength="256"
                                placeholder="正規表現で記述可能" 
                                [disabled]="processFlg"
                            />
                        </span>
                    </div>
                    <div 
                        class="form-group" 
                        [ngClass]="{'has-warning': !xOffsetNotNull||!xOffsetFlg}"
                    >
                        <label 
                            for="xOffset" 
                            [ngClass]="{'text-warning': !xOffsetNotNull||!xOffsetFlg}"
                        >
                            <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                            基準文字列からの距離：
                        </label>
                        <input 
                            type="number" 
                            class="form-control" 
                            id="xOffset" 
                            name="xOffset"
                            [(ngModel)]="xOffset" 
                            value="0" 
                            required="" 
                            [disabled]="processFlg"
                        />
                    </div> 
                    <div 
                        class="form-group" 
                        [ngClass]="{'has-warning': !keyStrNotNull||!keyStrFlg||!keyUnqFlg}"
                    >
                        <label 
                            for="keyStr" 
                            [ngClass]="{'text-warning': !keyStrNotNull||!keyStrFlg||!keyUnqFlg}"
                        >
                            <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                            データ識別子名：
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="keyStr" 
                            name="keyStr" 
                            maxlength="30"
                            [(ngModel)]="keyStr" 
                            placeholder="英数字のみ" [disabled]="lockFlg"
                        />
                    </div>
                    <div 
                        class="form-group" 
                        [ngClass]="{'has-warning': !extKeyNotNull}"
                    >
                        <label 
                            for="extractKey" 
                            [ngClass]="{'text-warning': !extKeyNotNull}"
                        >
                            <!-- <i class="fa fa-asterisk text-danger" title="必須項目"></i> -->
                            抽出するデータ（正規表現）:
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="extractKey"
                            name="extractKey" 
                            [(ngModel)]="extractKey" 
                            maxlength="50"
                            placeholder="正規表現で記述可能" 
                            [disabled]="processFlg"
                        /> 
                    </div>

                        </select>
                    </div> -->

                <div class="col-sm-12 text-warning" *ngIf='!nameNotNull'>
                    ルール名は必須入力です。

                </div>
                <div class="col-sm-12 text-warning" *ngIf='!mrkStrNotNull'>

                    基準からの距離は必須入力です。

        <button

        >
            <i class="fa fa-clipboard"></i> 保存
        </button>
    </div>
