<body>
       <div class="container">
            <div class="item">
                <img src="/assets/image/lock.png" alt="">
                <form class="form-horizontal">
                    <div>
                        <div id="username" class="col-md-2 pic"></div>
                        <input class="col-md-10" type="text" placeholder="ユーザー" [(ngModel)]="username" name="username" class="form-control" autocomplete="off" required="required">
                    </div>
                    <div>
                        <div id="password" class="col-md-2 pic"></div>
                        <input class="col-md-10" type="password" placeholder="パスワード" [(ngModel)]="password" name="password" class="form-control" autocomplete="off" required="required">
                    </div>
                    <button class="btn btn-login" (click)="login()">
                        ログイン
                    </button>
                </form>
            </div>
       </div>
    </body>
