<div class="ibox-content" style="min-height:380px;">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <!--<span style="color:red">※</span>-->
                アクションポリシー名:
            </label>
            <div class="col-sm-6" >
                <input type="text" class="form-control" [(ngModel)]="actionPolicyName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <!--<span style="color:red">※</span>-->
                概要:
            </label>
            <div class="col-sm-6" >
                <textarea class="form-control" style="height: 100px" [(ngModel)]="actionPolicyDescription"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <!--<span style="color:red">※</span>-->
                閾値タイプ:
            </label>
            <div class="col-sm-6" >
                <select class="form-control" [(ngModel)]="triggerType" (change)="changeTriggerType()">
                    <option *ngFor="let item of triggerTypes" value="{{item.id}}">
                        {{item.value}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group" *ngIf="oneColumn">
            <label class="col-sm-3 control-label">
                <!--<span style="color:red">※</span>-->
                カラム選択:
            </label>
            <div class="col-sm-6" >
                <div class="col-sm-10" style="padding-left: 0px">
                    <input class="form-control" type="text">
                </div>
                <div class="col-sm-2" style="padding-right: 0px">
                    <button class="btn btn-primary btn-sm pull-right">select</button>
                </div>

            </div>
        </div>
        <div class="form-group" *ngIf="!oneColumn">
            <label class="col-sm-3 control-label">
                <!--<span style="color:red">※</span>-->
                カラムA選択:
            </label>
            <div class="col-sm-6" >
                <div class="col-sm-10" style="padding-left: 0px">
                    <input class="form-control" type="text">
                </div>
                <div class="col-sm-2" style="padding-right: 0px">
                    <button class="btn btn-primary btn-sm pull-right">select</button>
                </div>
            </div>
        </div>
        <div class="form-group" *ngIf="!oneColumn">
            <label class="col-sm-3 control-label">
            <!--<span style="color:red">※</span>-->
                カラムB選択:
            </label>
            <div class="col-sm-6" >
                <div class="col-sm-10" style="padding-left: 0px">
                    <input class="form-control" type="text">
                </div>
                <div class="col-sm-2" style="padding-right: 0px">
                    <button class="btn btn-primary btn-sm pull-right">select</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <table class="col-sm-8 table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th style="text-align: center">重要度</th>
                        <th style="text-align: center">Critical</th>
                        <th style="text-align: center">Major</th>
                        <th style="text-align: center">Minor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="isTriggerType0 || isTriggerType1">
                        <th style="text-align: center">閾値</th>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr *ngIf="isTriggerType0">
                        <th style="text-align: center">条件</th>
                        <td>
                            <select class="form-control">
                                <option value="1">等しい</option>
                                <option value="3">等しくない</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control">
                                <option value="1">等しい</option>
                                <option value="3">等しくない</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control">
                                <option value="1">等しい</option>
                                <option value="3">等しくない</option>
                            </select>
                        </td>
                    </tr>
                    <tr *ngIf="isTriggerType1">
                        <th style="text-align: center">条件</th>
                        <td>
                            <select class="form-control">
                                <option *ngFor="let item of conditionList" value="{{item.id}}">
                                    {{item.value}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control">
                                <option *ngFor="let item of conditionList" value="{{item.id}}">
                                    {{item.value}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control">
                                <option *ngFor="let item of conditionList" value="{{item.id}}">
                                    {{item.value}}
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr *ngIf="isTriggerType2">
                        <th style="text-align: center">演算式</th>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                    <tr *ngIf="!isTriggerType3">
                        <th style="text-align: center">連続超過条件</th>
                        <td>
                            <select class="form-control">
                                <option *ngFor="let item of continuousOverList" value="{{item.id}}">
                                    {{item.value}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control">
                                <option *ngFor="let item of continuousOverList" value="{{item.id}}">
                                    {{item.value}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control">
                                <option *ngFor="let item of continuousOverList" value="{{item.id}}">
                                    {{item.value}}
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th style="text-align: center">アクション</th>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                        <td><input class="form-control" type="text"></td>
                    </tr>
                </tbody>

            </table>

        </div>

        <div class="form-group">
            <!--<button class="btn btn-danger btn-sm pull-right" style="margin-right: 5px"-->
                    <!--type="button" (click)="delete()">-->
                <!--<i class="fa fa-minus-square" ></i> 削除-->
            <!--</button>-->
            <button class="btn btn-primary btn-sm pull-right" style="margin-right: 5px"
                    type="submit" (click)="save()">
                <i class="fa fa-check-square" ></i> 保存
            </button>
        </div>
    </div>
</div>
