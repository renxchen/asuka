<div class="col-lg-12">
    <h3>CLI</h3>
    <textarea type="text" style="width: 100%; height: 100px;" [(ngModel)]="cliParameter1"></textarea>
    <h3>SNMP</h3>
    <textarea type="text" style="width: 100%; height: 100px;" [(ngModel)]="snmpParameter1"></textarea>
</div>
<div class="col-lg-12">
    <br/>
    <button (click)="submitCli()" class="btn btn-success">submit cli</button>
    <button (click)="submitSnmp()" class="btn btn-success">submit snmp</button>
    <br/>
</div>


<div class="col-lg-12 space-5">&nbsp;</div>
<div class="panel panel-success col-lg-5" style="padding: 0px;margin: 8px">
    <div class="panel-heading" style="text-align:center">CLI DATA</div>
    <div class="panel-body" id="result1">

    </div>
</div>
<div class="panel panel-success col-lg-5" style="padding: 0px;margin: 8px">
    <div class="panel-heading" style="text-align:center">CLI LOG</div>
    <div class="panel-body" id="result2">

    </div>
</div>
<div class="panel panel-success col-lg-5" style="padding: 0px;margin: 8px">
    <div class="panel-heading" style="text-align:center">SNMP DATA</div>
    <div class="panel-body" id="result3">

    </div>
</div>
<div class="panel panel-success col-lg-5" style="padding: 0px;margin: 8px">
    <div class="panel-heading" style="text-align:center">SNMP LOG</div>
    <div class="panel-body" id="result4">

    </div>
</div>
