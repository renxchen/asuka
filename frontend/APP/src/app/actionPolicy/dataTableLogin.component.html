<div class="modal-content">
    <div class="modal-header" style="padding-bottom: 30px;">
        <h3 class="modal-title pull-left">{{title}}</h3>
        <button type="button" class="close pull-right" (click)="bsModalRef.hide()">
          <span style="font-size: 30px">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="padding-bottom: 20px;height: 350px;">
        <div>
            <!--<button class="btn" [ngClass]="buttonClass1" disabled="{{buttonDisable1}}" id="step1">step 1</button>-->
            <button class="btn" [ngClass]="{'btn-primary': buttonClass1, 'btn-default': !buttonClass1}"
                    disabled="{{buttonDisable1}}" id="step1">step 1</button>
            <button class="btn" [ngClass]="{'btn-primary': buttonClass2, 'btn-default': !buttonClass2}"
                    disabled="{{buttonDisable2}}" id="step2">step 2</button>
            <button class="btn" [ngClass]="{'btn-primary': buttonClass3, 'btn-default': !buttonClass3}"
                    disabled="{{buttonDisable3}}" id="step3">step 3</button>
            <button class="btn" [ngClass]="{'btn-primary': buttonClass4, 'btn-default': !buttonClass4}"
                    disabled="{{buttonDisable4}}" id="step4">step 4</button>
        </div>
        <div>
            step 1
        </div>
        <div>
            step 2
        </div>
        <div>
            step 3
        </div>
        <div>
            step 4
        </div>
        <div>
            <button>
                cancel
            </button>

        </div>
        <button (click)="click()">click!!!!</button>

    </div>
</div>
