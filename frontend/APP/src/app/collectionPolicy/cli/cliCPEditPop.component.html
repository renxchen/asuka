<div class="modal-content">
    <div class="modal-header popup-title" style="font-size:21px">
        <i class="fa fa-cubes"></i>CLIコレクションポリシー編集
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" id="form">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label" [ngClass]="{'text-warning': !nameFlg||!nameNotNull||!uniqueFlg}">
                <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                コレクションポリシー名：
            </label>
                <div class="col-sm-7" [ngClass]="{'has-warning': !nameFlg||!nameNotNull||!uniqueFlg}">
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="英数字のみ" maxlength="256" required=""
                        autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="desc" class="col-sm-4 control-label" [ngClass]="{'text-warning': descFlg}">概要：</label>
                <div class="col-sm-7">
                    <textarea class="form-control" id="desc" name="desc" [ngClass]="{'has-warning': descFlg}"
                    [(ngModel)]="desc" maxlength="2000"></textarea>
                </div>
            </div>
            <!-- Cli -->
            <div class="form-group">
                <label for="cliCommand" class="col-sm-4 control-label" [ngClass]="{'text-warning': !cmdFlg||!cmdNotNull}">
                <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                実行コマンド:
                </label>
                <div class="col-sm-7" [ngClass]="{'has-warning': !cmdFlg||!cmdNotNull}">
                    <input type="text" class="form-control" id="cliCommand" name="cliCommand"
                    [(ngModel)]="cliCommand" placeholder="英数字のみ" [disabled]="!cliCmdFlg">
                </div>
            </div>
            <div class="form-group">
                <label for="osType" class="col-sm-4 control-label">
                <i class="fa fa-asterisk text-danger" title="必須項目"></i>OS Type：
            </label>
                <div class="col-sm-7">
                    <select class="form-control" [(ngModel)]="selectedOsType" id="osType" name="selectedOsType" [disabled]="!ostypeFlg">
                    <option *ngFor="let item of osType" value="{{item.ostypeid}}">{{item.name}}</option>
                </select>
                </div>
            </div>
            <!-- message alert -->
            <div class="form-group">
                <div class="col-sm-12 text-warning" *ngIf="!nameNotNull">コレクションポリシー名は必須入力です。</div>
                <div class="col-sm-12 text-warning" *ngIf="nameNotNull&&!nameFlg">コレクションポリシー名は半角英数字のみで入力してください。</div>
                <div class="col-sm-12 text-warning" *ngIf="descFlg">Warning:Description can not include Chinese.</div>
                <div class="col-sm-12 text-warning" *ngIf="!uniqueFlg">コレクションポリシー名は重複しています。</div>
                <div class="col-sm-12 text-warning" *ngIf="!cmdNotNull">実行コマンドは必須入力です。</div>
                <div class="col-sm-12 text-warning" *ngIf="cmdNotNull&&!cmdFlg">実行コマンドは半角英数字のみで入力してください。</div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-sm-11 text-right">
                <button class="btn btn-primary" id="add" (click)="cPEdit()">
                    <i class="fa fa-check-square-o"></i>
                    保存する
                </button>
            </div>
        </div>
    </div>
</div>
