<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>CLIコレクションポリシー：新規登録</h3>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="form">
                        <div class="form-group">
                            <label 
                                for="name" 
                                class="col-sm-4 control-label" 
                                [ngClass]="{'text-warning': !nameFlg||!nameNotNull||!uniqueFlg}"
                            >
                                <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                                コレクションポリシー名：
                        </label>
                            <div 
                                class="col-sm-6" 
                                [ngClass]="{'has-warning': !nameFlg||!nameNotNull||!uniqueFlg}"
                            >
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    name="name" 
                                    [(ngModel)]="name"
                                    placeholder="半角英数字，記号" 
                                    maxlength="256" 
                                    autocomplete="off"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label 
                                for="desc" 
                                class="col-sm-4 control-label" 
                            >
                                概要：
                            </label>
                            <div class="col-sm-6">
                                <textarea 
                                    class="form-control textarea-height" 
                                    title="{{desc}}" 
                                    id="desc" 
                                    name="desc" 
                                    [(ngModel)]="desc"
                                    maxlength="2000"
                                 >
                                </textarea>
                            </div>
                        </div>
                        <!-- Cli -->
                        <div class="form-group">
                            <label 
                                for="cliCommand" 
                                class="col-sm-4 control-label" 
                                [ngClass]="{'text-warning': !cmdFlg||!cmdNotNull}"
                            >
                                <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                                実行コマンド:
                            </label>
                            <div 
                                class="col-sm-6" 
                                [ngClass]="{'has-warning': !cmdFlg||!cmdNotNull}"
                            >
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="cliCommand" 
                                    name="cliCommand"
                                    [(ngModel)]="cliCommand" 
                                    placeholder="半角英数字，記号" 
                                    maxlength="256"
                                    autocomplete="off"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label 
                                for="osType"
                                class="col-sm-4 control-label"
                                [ngClass]="{'text-warning': !ostypeNotNull}"
                            >
                                <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                                OS Type：
                            </label>
                            <div class="col-sm-6" [ngClass]="{'has-warning': !ostypeNotNull}">
                                <select 
                                    class="form-control" 
                                    [(ngModel)]="selectedOsType" 
                                    id="osType" 
                                    name="selectedOsType"
                                >
                                    <option 
                                        *ngFor="let item of osType" 
                                        value="{{item.ostypeid}}"
                                    >
                                        {{item.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- message alert -->
                        <div class="form-group">
                            <div class="col-sm-12 text-warning" *ngIf="!nameNotNull">
                                コレクションポリシー名は必須入力です。
                            </div>
                            <div class="col-sm-12 text-warning" *ngIf="nameNotNull&&!nameFlg">
                                コレクションポリシー名はシングルクォート、ダブルクォート、スペース文字とカンマ以外の半角英数字と記号で入力してください。
                            </div>
                            <div class="col-sm-12 text-warning" *ngIf="!uniqueFlg">
                                コレクションポリシー名は既存データと重複しています。
                            </div>
                            <div class="col-sm-12 text-warning" *ngIf="!cmdNotNull">
                                実行コマンドは必須入力です。 
                            </div>
                            <div class="col-sm-12 text-warning" *ngIf="cmdNotNull&&!cmdFlg">
                                実行コマンドは半角英数字と記号のみで入力してください。
                            </div>
                            <div class="col-sm-12 text-warning" *ngIf='!ostypeNotNull'>
                                Ostype cannot be empty.
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:20px">
                            <div class="col-sm-10 text-right">
                                <button class="btn btn-primary" id="add" (click)="cPLogin()">
                                    <i class="fa fa-check-square-o"></i>
                                    保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
