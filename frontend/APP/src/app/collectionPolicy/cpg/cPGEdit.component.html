<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>コレクションポリシーグループ:編集</h3>
                </div> 
                <div class="ibox-content">
                    <form class="form-horizontal" id="form" novalidate="novalidate">
                        <div class="form-group">
                            <label 
                                for="name"
                                class="col-sm-4 control-label" 
                                [ngClass]="{'text-warning': !nameFlg||!nameNotNull}"
                            >
                                <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                                コレクションポリシーグループ名:
                            </label>
                            <div 
                                class="col-sm-6" 
                                [ngClass]="{'has-warning': !nameFlg||!nameNotNull}"
                            >
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="name" name="name" 
                                    [(ngModel)]="name" 
                                    placeholder="英数字のみ"
                                    maxlength="256" 
                                />
                            </div>
                        </div>
                        <!-- 概要 -->
                        <div class="form-group">
                            <label 
                                for="desc" 
                                class="col-sm-4 control-label"
                            >
                                概要：
                            </label>
                            <div class="col-sm-6">
                                <textarea
                                    class="form-control" 
                                    id="desc" 
                                    name="desc"
                                    [(ngModel)]="desc" 
                                    maxlength="2000"
                                >
                                </textarea>
                            </div>
                        </div>
                        <!-- ostype -->
                        <div class="form-group unuse_east">
                            <label 
                                for="osType" 
                                class="col-sm-4 control-label"
                            >
                                <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                                OS Type：
                            </label>
                            <div class="col-sm-6">
                                <select 
                                    class="form-control" 
                                    [(ngModel)]="selectedOsType" 
                                    id="osType" 
                                    name="selectedOsType"
                                    [disabled]="!osFlg"
                                >
                                    <option 
                                        *ngFor="let item of osType" 
                                        value="{{item.ostypeid}}"
                                    >
                                    {{item.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- add button -->
                        <div class="form-group">
                            <div class="col-sm-2 text-right add-btn">
                                <button 
                                    class="btn btn-xs btn-primary" 
                                    id="add" 
                                    (click)="addBtn()"
                                >
                                    &nbsp;&nbsp;&nbsp;
                                    <i class="fa fa-plus-square"></i>
                                    &nbsp;&nbsp;&nbsp;
                                </button>
                            </div>
                            <div class="col-sm-8" *ngIf="addFlg">
                                <strong>対応コレクションポリシー追加</strong>
                            </div>
                        </div>
                        <div class="form-group" *ngIf="addFlg">
                            <label 
                                for="cpName" 
                                class="col-sm-4 control-label"
                            >
                                コレクションポリシー名:
                            </label>
                            <div class="col-sm-6">
                                <select 
                                    class="form-control" 
                                    id="selCPName" 
                                    name="selCPName" 
                                    [(ngModel)]="selCPName" 
                                    (change)="cpNamecChange(selCPName)"
                                >
                                    <option value="null">
                                        Please choose CP name 
                                    </option>                            
                                    <option 
                                        *ngFor="let cpName of cpNames" 
                                        value="{{cpName.coll_policy_id}}"
                                    >
                                        {{cpName.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!--取得間隔: -->
                        <div class="form-group" *ngIf="addFlg">
                            <label 
                                for="execInterval" 
                                class="col-sm-4 control-label"
                            >
                                取得間隔:
                            </label>
                            <div class="col-sm-6">
                                <select 
                                    class="form-control" 
                                    id="execInterval" 
                                    name="selExecInterval"
                                    [(ngModel)]="selExecInterval" 
                                    (change)="execIntervalChange(selExecInterval)"
                                >
                                    <option value="null">Please choose monitor time</option>
                                    <option value="1" *ngIf="cliFlg">1分</option>
                                    <option value="2">5分</option>
                                    <option value="3">15分</option>
                                    <option value="4">1時間</option>
                                    <option value="5">1日</option>
                                </select>
                            </div>
                        </div>
                        <!-- 保存期间 暂时不加-->
                        <!-- <div class="form-group">
                            <label for="expiDuration" class="col-sm-4 control-label">保存期間:
                            </label>
                            <div class="col-sm-4">
                                <select  id="expiDuration" class="form-control" name="selExpiDurantion"
                                [(ngModel)]="selExpiDurantion" (change)="execIntervalChange(selExpiDurantion)">
                                    <option value="1">1分</option>
                                    <option value="2">5分</option>
                                    <option value="3">15分</option>
                                    <option value="4">1時間</option>
                                    <option value="5">1日</option>
                                </select>
                            </div>
                        </div> -->
                        <!-- 追加btn -->
                        <div class="form-group" *ngIf="addFlg">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-6 text-right">
                                <button 
                                    class="btn btn-xs btn-warning add" 
                                    id="addMoreInfo" 
                                    (click)="addMoreInfo()"
                                >
                                    <i class="fa fa-pencil-square"></i>
                                    追加
                                </button>
                            </div>
                        </div>
                        <!-- jqgrid-table -->
                        <div class="cpg-edit-grid" >
                            <table id="moreInfoTable"></table>
                            <div id="cPGPager"></div>
                        </div> 
                        <!-- jqgrid-table -->
                        <div class="box" >
                            <table id="moreInfoTable"></table>
                            <div id="cPGPager"></div>
                        </div> 
                        <!-- alert -->
                        <div class="form-group" [ngClass]="{'hidden':msgFlg}">
                            <div class="col-sm-12 text-warning" *ngIf="!nameNotNull">
                                コレクションポリシー名は必須入力です。
                            </div>
                            <div class="col-sm-12 text-warning" *ngIf="!nameNotNull&&!nameFlg">
                                コレクションポリシー名は半角英数字のみで入力してください。
                            </div>
                        </div> 
                        <div class="form-group" style="margin-top:20px">
                            <div class="col-sm-10 text-right">
                                <!-- <button class="btn btn-warning" style="margin-right:20px">
                                    <i class="fa fa-minus-square"></i>
                                    キャンセル
                                </button> -->
                                <button 
                                    *ngIf="(actionType)!='detail'" 
                                    class="btn btn-primary" 
                                    id="cPGLogin" 
                                    (click)="cPGLogin()"
                                >
                                    <i class="fa fa-check-square-o"></i>
                                    保存
                                </button>
                            </div>
                        </div>
                    </form>
                </div>               
            </div>
        </div>
    </div>
</div>
