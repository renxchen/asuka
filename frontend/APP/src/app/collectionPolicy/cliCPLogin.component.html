<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row"><div class="col-lg-12">
        <div class="ibox float-e-margins" id="page_root">
            <div class="ibox-title">
                <h3>CLIコレクションポリシー：新規登録</h3>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" id="form" novalidate="novalidate">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label" 
                        [ngClass]="{'text-warning': nameFlg==false||nameNotNull==false||uniqueFlg==false}">
                            <i class="fa fa-asterisk text-danger" aria-hidden="true" title="必須項目"></i>
                            コレクションポリシー名：
                        </label>
                        <div class="col-sm-4" [ngClass]="{'has-warning': nameFlg==false||nameNotNull==false||uniqueFlg==false}">
                            <input type="text" class="form-control" id="name"  name="name" 
                            [(ngModel)]="name" placeholder="英数字のみ" maxlength="256"
                             required="" aria-required="true" autocomplete="off"
                             >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc" class="col-sm-4 control-label">概要：</label>
                        <div class="col-sm-4">
                            <textarea class="form-control" id="desc" name="desc" 
                            [(ngModel)]="desc" maxlength="2000"></textarea>
                        </div>
                    </div>
                    <!-- Cli -->
                    <div class="form-group">
                        <label for="cliCommand" class="col-sm-4 control-label" 
                            [ngClass]="{'text-warning': cmdFlg==false||cmdNotNull==false}">
                            <i class="fa fa-asterisk text-danger" aria-hidden="true" title="必須項目"></i>
                            実行コマンド：
                        </label>
                        <div class="col-sm-4" [ngClass]="{'has-warning': cmdFlg==false||cmdNotNull==false}">
                            <input type="text" class="form-control" id="cliCommand" name="cliCommand" 
                            [(ngModel)]="cliCommand" placeholder="英数字のみ" maxlength="256"
                             autocomplete="off" 
                            required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group unuse_east">
                        <label for="osType" class="col-sm-4 control-label"
                            [ngClass]="{'text-warning': osTypeFlg==false}">
                            <i class="fa fa-asterisk text-danger" aria-hidden="true" title="必須項目"></i>OS Type：
                        </label>
                        <div class="col-sm-4" [ngClass]="{'has-warning': osTypeFlg==false}">
                            <select class="form-control" [(ngModel)]="selectedOsType" id="osType" name="selectedOsType">
                                <option value="null" >Please select a OsType</option>
                                <option *ngFor="let item of osType" value="{{item.ostypeid}}">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                    <!-- message alert -->
                    <div class="form-group" [ngClass]="{'hidden':msgFlg}">
                        <div class="col-sm-12 text-warning" [ngClass]="{'hidden':nameNotNull}">コレクションポリシー名は必須入力です。</div>
                        <div class="col-sm-12 text-warning" [ngClass]="{'hidden':nameFlg}">コレクションポリシー名は半角英数字のみで入力してください。</div>
                        <div class="col-sm-12 text-warning" [ngClass]="{'hidden':uniqueFlg}">コレクションポリシー名は重複しています。</div>                        
                        <div class="col-sm-12 text-warning" [ngClass]="{'hidden':cmdNotNull}">実行コマンドは必須入力です。</div>
                        <div class="col-sm-12 text-warning" [ngClass]="{'hidden':cmdFlg}">実行コマンドは半角英数字のみで入力してください。</div>
                        <div class="col-sm-12 text-warning" [ngClass]="{'hidden':osTypeFlg}">OS Type required.</div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-12 text-right">
                        <button  class="btn btn-primary" id="add" (click)="cPLogin()">
                            <i class="fa fa-check-square-o"></i>
                            保存する
                        </button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
