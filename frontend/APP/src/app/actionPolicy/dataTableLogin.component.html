<div class="modal-content">
  <div class="modal-header" style="padding-bottom: 30px;">
    <h3 class="modal-title pull-left">{{title}}</h3>
    <button type="button" class="close pull-right" (click)="bsModalRef.hide()">
      <span style="font-size: 30px">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="padding: 15px 5px 40px 5px;min-height: 320px">
    <div style="min-height: 300px">
      <div class="col-sm-12"  class="stepBtnGroup">
        <button class="btn btn-sm"
         [ngClass]="{'btn-primary': currentStep >= 1}"
         [disabled]="maxStep<1"
         (click)="setSteps(1)"
         >step 1</button>
        <button class="btn btn-sm"
         [ngClass]="{'btn-primary': currentStep >= 2 , 'btn-default':  currentStep < 2 }"
         [disabled]="maxStep<2"
         (click)="setSteps(2)"
        >step 2</button>
        <button class="btn btn-sm"
         [ngClass]="{'btn-primary': currentStep >= 3 , 'btn-default':  currentStep < 3}" 
         [disabled]="maxStep<3"
         (click)="setSteps(3)"
        >step 3</button>
        <button class="btn btn-sm"
         [ngClass]="{'btn-primary': currentStep >= 4 , 'btn-default': currentStep < 4}" 
         [disabled]="maxStep<4"
         (click)="setSteps(4)"
          >step 4</button>
      </div>
      <div id="step1div" *ngIf="currentStep===1">
        <div class="col-sm-12">基本設定を入力してください</div>
        <div class="form-group">

          <label class="col-sm-3 control-label">
            <!--<span style="color:red">※</span>-->
            テーブル名:
          </label>
          <div>
            <input type="text" placeholder="" [(ngModel)]="tableName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            <!--<span style="color:red">※</span>-->
            概要:
          </label>
          <div>
            <textarea style="height: 100px" [(ngModel)]="description"></textarea>
          </div>

        </div>
      </div>
      <div id="step2div" *ngIf="currentStep===2">
        <div class="col-sm-12">デバイスグループを選択してください</div>
        <div class="form-group">

          <select class="form-control" [(ngModel)]="selectedDeviceGroup" id="deviceGroup" name="selectedDeviceGroup">
            <option *ngFor="let item of deviceGroup" value="{{item.deviceGroupId}}">
              {{item.deviceGroupName}}
            </option>
          </select>
        </div>
      </div>
      <div id="step3div" *ngIf="currentStep===3">
        <div class="col-sm-12">カラムを選択してください</div>
        <div class="form-group">
          <table id="columnTable"></table>
        </div>
      </div>
      <div id="step4div" *ngIf="currentStep===4">
        <div class="col-sm-12">leafを選択してください</div>
        <div class="form-group">
          tree
        </div>
      </div>
    </div>
    <div class="col-sm-12 form-group">
      <button class="btn btn-xs btn-warning" (click)="bsModalRef.hide()">
        cancel
      </button>
      <button *ngIf="btnFlgs.btnFinished"
       class="btn btn-primary btn-xs pull-right"
      [disabled]="!btnFlgs.btnFinished">Finish</button>
      <button class="btn btn-xs pull-right"
       [ngClass]="{'btn-primary': btnFlgs.btnNext, 'btn-default': !btnFlgs.btnNext}"
        [disabled]="!btnFlgs.btnNext"
        (click)="next()">
        >>
      </button>
      <button class="btn btn-xs pull-right" 
      [ngClass]="{'btn-primary': btnFlgs.btnPrev, 'btn-default': ! btnFlgs.btnPrev}" 
      [disabled]="!btnFlgs.btnPrev"
        (click)="previous()">
        << </button>
    </div>
    <!--<button (click)="click()">click!!!!</button>-->

  </div>
</div>
