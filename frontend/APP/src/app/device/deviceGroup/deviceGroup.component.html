<div id="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" >
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="panel panel-success" style="height:310px">
                                <div class="panel-heading">デバイスグループ一覧
                                    <button class="btn btn-info btn-xs pull-right" (click)="groupLogin()">
                                        <i class="fa fa-plus-square"></i> 新規作成
                                    </button>
                                </div>
                                <div class="panel-body">
                                    <table class="table">
                                        <tr class="group-tr" (click)="getGroupInfo('-1')"><a class="pull-left" id="other">無所属</a><tr>
                                        <tbody *ngFor="let group of groups">
                                            <tr class="group-tr">
                                                <td class="group-name-td" (click)="getGroupInfo(group.group_id)">
                                                    <a class="pull-left" id="{{group.group_id}}">{{group.name}}</a>
                                                </td>
                                                <td class="group-table-td">
                                                    <button id="{{group.group_id}}"  class="btn btn-info btn-xs" (click)="editGroup(group.group_id)"><i class="fa fa-pencil-square"></i> 編集</button>                                                                                                    
                                                    <button id="{{group.group_id}}" class="btn btn-warning btn-xs" (click)="deleteGroup(group.group_id)"><i class="fa fa-minus-square"></i> 削除</button>
                                                </td>
                                                <!-- <td>
                                                </td> -->
                                            </tr>
                                        </tbody>
                                    </table>

                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">

                                <div >
                                    <div class="panel panel-success">
                                        <div class="panel-heading">デバイスグループ名</div>
                                        <div class="panel-body">{{name}}</div>
                                    </div>
                                </div>
                                <div >
                                    <div class="panel panel-success">
