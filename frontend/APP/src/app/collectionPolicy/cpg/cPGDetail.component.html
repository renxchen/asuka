<div class="wrapper wrapper-content">
    <div class="row"><div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>コレクションポリシーグループ:確認</h3>
                </div> 
                <div class="ibox-content">
                    <form class="form-horizontal" id="form" novalidate="novalidate">
                        <div class="form-group">
                            <label 
                                for="name" 
                                class="col-sm-3 control-label"
                            >
                                <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                                コレクションポリシーグループ名:
                            </label>
                            <div class="col-sm-6">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    name="name" 
                                    [(ngModel)]="name" 
                                    placeholder="英数字のみ" 
                                    maxlength="30" 
                                    disabled
                                >
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                        <!-- 概要 -->
                        <div class="form-group">
                            <label 
                                for="desc" 
                                class="col-sm-3 control-label"
                            >
                                概要：
                        </label>
                            <div class="col-sm-6">
                                <textarea 
                                    class="form-control" 
                                    id="desc" 
                                    name="desc"
                                    [(ngModel)]="desc" 
                                    maxlength="2000" 
                                    disabled
                                >
                                </textarea >
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                        <!-- ostype -->
                        <div class="form-group unuse_east">
                            <label 
                                for="osType" 
                                class="col-sm-3 control-label"
                            >
                                <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                                OS Type：
                            </label>
                            <div class="col-sm-6">
                                <select 
                                    class="form-control" 
                                    [(ngModel)]="selectedOsType" 
                                    id="osType" 
                                    name="selectedOsType" 
                                    disabled
                                >
                                    <option 
                                        *ngFor="let item of osType" 
                                        value="{{item.ostypeid}}">
                                        {{item.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                        <!-- jqgrid-table -->
                        <div class="form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <table id="moreInfoTable"></table>
                                <div id="cPGPager"></div>
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                        <!-- <div class="grid">
                            <table id="moreInfoTable"></table>
                            <div id="cPGPager"></div>
                        </div>  -->
                        <div class="form-group" style="margin-top:20px">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6 text-right">
                                <button 
                                    class="btn btn-primary" 
                                    id="cPGEdit" 
                                    (click)="cPGEdit()"
                                >
                                    <i class="fa fa-pencil-square"></i>
                                    編集
                                </button>
                            </div>
                            <div class="col-sm-3"></div>                            
                        </div>
                    </form>
                </div>               
            </div>
        </div>
    </div>
</div>
