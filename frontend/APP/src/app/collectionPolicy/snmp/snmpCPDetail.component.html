<div class="wrapper wrapper-content">
    <div class="row"><div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h3>SNMPコレクションポリシー：確認</h3>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">
                            <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                            コレクションポリシー名：
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name"  name="name" 
                            [(ngModel)]="name" placeholder="英数字のみ" maxlength="256"
                             required="" autocomplete="off" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc" class="col-sm-4 control-label">概要：</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="desc" name="desc"
                            [(ngModel)]="desc" maxlength="2000" disabled></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="snmpOid" class="control-label col-sm-4" >
                            <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                            OID値：
                        </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="snmpOid" name="snmpOid" required=""
                            [(ngModel)]="snmpOid" maxlength="256" placeholder="数字とドットのみ"  disabled>
                        </div>
                    </div>
                    <div class="form-group unuse_east">
                        <label for="returnType" class="col-sm-4 control-label">
                            <i class="fa fa-asterisk text-danger" title="必須項目"></i>Return Type:
                        </label>
                        <div class="col-sm-6">
                            <select class="form-control" [(ngModel)]="selectedRtnType"
                            id="returnType" name="returnType" disabled>
                                <option value="1">Int</option>
                                <option value="2">Float</option>
                                <option value="3">String</option>
                                <option value="4">Text</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="osType" class="col-sm-4 control-label">
                            <i class="fa fa-asterisk text-danger" title="必須項目"></i>OS Type:
                        </label>
                        <div class="col-sm-6">
                                <select class="form-control" [(ngModel)]="selectedOsType" id="osType" name="osType" disabled>
                                <option *ngFor="let item of osType"
                                value="{{item.ostypeid}}">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:20px">
                        <div class="col-sm-10 text-right">
                            <button type="button" class="btn btn-success" (click)="navSNMPEdit()">
                                <i class="fa fa-pencil-square"></i>
                                編集
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
