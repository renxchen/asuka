<div class="modal-content">
    <div class="modal-body" style="margin-bottom:10px">
        <p class="text-center">{{modalMsg}}</p>
    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button 
                type="button" 
                id="modalButton" 
                class="btn btn-primary"  
                (click)="closeAlertModal()">
                {{closeMsg}}
            </button>
        </div>
    </div>
</div>
