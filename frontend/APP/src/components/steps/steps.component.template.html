<div class="modal modal-shown overlay">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <button 
                        type="button" 
                        class="close"
                        data-dismiss="modal" 
                        aria-label="Close"
                        (click)="close()"
                    >
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="stepsNav">
                        <div 
                            *ngFor="let stepSettings of stepsSettings;let i=index;" 
                            [ngClass]="{'active': i===currentStep}"
                        >
                            <div class="stepLabel">
                                <div class="stepHero">
                                    <!-- <i class="fa fa-check-circle-o" aria-hidden="true"></i> -->
                                    <img 
                                        *ngIf='stepSettings.icons' 
                                        [src]='stepSettings.icons[i===currentStep?1:0]'
                                    >
                                </div>
                                <div class="label">
                                    {{stepSettings.title}}
                                </div>
                            </div>
                            <div class="line">
                            </div>
                            <div class="desc">
                                <label >{{stepSettings.desc}}</label>
                            </div>
                        </div>
                    </div>
                    <div name="stepsContainer">
                        <div #stepsContainer></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        *ngIf="currentStep!==0"
                        type="button" 
                        class="btn btn-default"
                        (click)="previous();"
                    >
                        Previous
                    </button>
                    <button
                        *ngIf="currentStep!==componentsInstance.length-1"
                        type="button"
                        class="btn btn-default"
                        (click)="next();"
                    >
                        Next
                    </button>
                    <span *ngFor="let stepSettings of stepsSettings;let i=index;">
                        <span *ngIf="i==currentStep">
                            <button
                                *ngFor="let button of stepSettings['buttons'];let i=index;"
                                type="button"
                                class="btn btn-default"
                                (click)="parentScope[button['callFunc']]();"
                            >
                                {{button.label}}
                            </button>
                        </span>
                    </span>
                    <button
                        *ngIf="currentStep===componentsInstance.length-1"
                        type="button" 
                        class="btn btn-default btn-warning" 
                        (click)="close();"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
