<div class="modal-content">
        <div class="modal-header popup-title" style="font-size:21px">
            <span>編集 OS Type</span>
            <button 
                type="button" 
                class="close pull-right" 
                aria-label="Close" 
                (click)="bsModalRef.hide()"
            >
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="modal-body" style="height:500px;overflow-y:auto">
            <form class="form-horizontal" id="form" novalidate="novalidate">
                <div class="form-group">
                    <label
                        for="name" 
                        class="col-sm-4 control-label"
                        [ngClass]="{'text-warning': !nameFlg||!nameNotNull}"
                    >
                        <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                        OS Type名:
                    </label>
                    <div class="col-sm-8" [ngClass]="{'has-warning': !nameFlg||!nameNotNull}">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="name" 
                            name="name"
                            [(ngModel)]="name"
                         >
                    </div>
                </div>
                <div class="form-group">
                    <label
                        for="desc"
                        class="col-sm-4 control-label"
                    >
                        概要：
                    </label>
                    <div class="col-sm-8">
                        <textarea
                            class="form-control"
                            id="desc"
                            name="desc"
                            [(ngModel)]="desc"
                        >
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label 
                        for="startCmd" 
                        class="col-sm-4 control-label"
                    >
                        CLI情報取得前デフォルト実行コマンド:
                    </label>
                    <div class="col-sm-8">
                        <div *ngFor="let startCmd of startCmds" style="width:100%">
                            <div class="multi-input">
                                <input type="text" 
                                    class="form-control" 
                                    id="start_id_{{startCmd.id}}"
                                    name="start_name_{{startCmd.id}}" 
                                    [(ngModel)]="startCmd.name"
                                >
                            </div>
                            <div class="multi-i">
                                <span>
                                    <i class="fa fa-lg fa-trash-o"
                                        style="color:#f8ac59;"
                                        (click)="delStartCmd(startCmd)"
                                    >
                                    </i>
                                </span>
                                <span [hidden]="startCmd.startCmdFlg">
                                    &nbsp;&nbsp;
                                    <i class="fa fa-lg fa-plus"
                                    style="color:#1ab394;"
                                    (click)="addStartCmd()"
                                >
                                    </i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label
                        for="endCmd"
                        class="col-sm-4 control-label"
                    >
                        CLI情報取得完了後デフォルト実行コマンド:
                    </label>
                    <div class="col-sm-8">
                        <div *ngFor="let endCmd of endCmds" style="width:100%">
                            <div class="multi-input">
                                <input
                                    type="text" 
                                    class="form-control" 
                                    id="end_id_{{endCmd.id}}"
                                    name="end_name_{{endCmd.id}}" 
                                    [(ngModel)]="endCmd.name"
                                >
                            </div>
                            <div class="multi-i">
                                <span>
                                    <i 
                                        class="fa fa-lg fa-trash-o"
                                        style="color:#f8ac59;"
                                        (click)="delEndCmd(endCmd)"
                                    >
                                    </i>
                                </span>
                                <span [hidden]="endCmd.endCmdFlg">
                                    &nbsp;&nbsp;
                                    <i 
                                        class="fa fa-lg fa-plus"
                                        style="color:#1ab394;"
                                        (click)="addEndCmd()"
                                     >
                                    </i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label
                        for="log"
                        class="col-sm-4 control-label"
                        [ngClass]="{'text-warning': !regFlg}"
                    >
                        CLIエラー文字列
                    </label>
                    <div class="col-sm-8">
                        <div *ngFor="let log of logs" style="width:100%">
                            <div class="multi-input" [ngClass]="{'has-warning': !log.logRegFlg}">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="log_id_{{log.id}}"
                                    name="log_name_{{log.id}}" 
                                    [(ngModel)]="log.name"
                                >
                            </div>
                            <div class="multi-i">
                                <span>
                                    <i 
                                        class="fa fa-lg fa-trash-o"
                                        style="color:#f8ac59;"
                                        (click)="delLogCmd(log)"
                                    >
                                    </i>
                                </span>
                                <span [hidden]="log.logFlg">
                                    &nbsp;&nbsp;
                                    <i 
                                        class="fa fa-lg fa-plus"
                                        style="color:#1ab394;"
                                        (click)="addLogCmd()"
                                    >
                                    </i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label 
                        for="telPrompt"
                        class="col-sm-4 control-label"
                        [ngClass]="{'text-warning': !telPromptNotNull||!telPromptFlg}"
                    >
                        <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                        CLIデフォルトプロンプト文字列:
                    </label>
                    <div class="col-sm-8" [ngClass]="{'has-warning': !telPromptNotNull||!telPromptFlg}">
                        <input 
                            type="text" 
                            class="form-control"
                            id="telPrompt"
                            name="telPrompt" 
                            [(ngModel)]="telPrompt"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label
                        for="telTimeout"
                        class="col-sm-4 control-label"
                        [ngClass]="{'text-warning': !telTimeoutFlg||!telTimeoutNotNull}"
                    >
                        <i class="fa fa-asterisk text-danger" title="必須項目"></i>
                        CLI(Telnet) タイムアウト値:
                    </label>
                    <div class="col-sm-8" [ngClass]="{'has-warning': !telTimeoutFlg||!telTimeoutNotNull}">
                        <input
                            type="text" 
                            class="form-control" 
                            id="telTimeout" 
                            name="telTimeout" 
                            [(ngModel)]="telTimeout" 
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label 
                        for="snmpTimeout" 
                        class="col-sm-4 control-label" 
                        [ngClass]="{'text-warning': !snmpTimeoutFlg||!snmpTimeoutNotNull}"
                    >
                        <i class="fa fa-asterisk text-danger" title="必須項目"></i>    
                        SNMP タイムアウト値:
                    </label>
                    <div class="col-sm-8" [ngClass]="{'has-warning': !snmpTimeoutFlg||!snmpTimeoutNotNull}">
                        <input 
                            type="text" 
                            class="form-control" 
                            id="snmpTimeout"
                            name="snmpTimeout" 
                            [(ngModel)]="snmpTimeout"
                        >
                    </div>
                </div>
                <!-- alert Message --> 
                <div class="col-sm-12 text-warning" *ngIf='!nameNotNull'>
                    OS Type名は必須入力です。
                </div>            
                <div class="col-sm-12 text-warning" *ngIf='nameNotNull&&!nameFlg'>
                    OS Type名は半角英数字のみで入力してください
                </div>            
                <div class="col-sm-12 text-warning" *ngIf='!uniqueFlg'>
                    OS Type名は重複しています。
                </div>
                <div class="col-sm-12 text-warning" *ngIf='!regFlg'>
                    CLIエラー文字列は正規表現形式です。
                </div> 
                <div class="col-sm-12 text-warning" *ngIf='!telPromptNotNull'>
                    CLIデフォルトプロンプト文字列は必須入力です。
                </div> 
                <div class="col-sm-12 text-warning" *ngIf='telPromptNotNull&&!telPromptFlg'>
                    CLIデフォルトプロンプト文字列は正規表現形式です。
                </div> 
                <div class="col-sm-12 text-warning" *ngIf='!telTimeoutFlg'>
                    CLI(Telnet) タイムアウト値は必須入力です。
                </div> 
                <div class="col-sm-12 text-warning" *ngIf='!snmpTimeoutFlg'>
                    SNMP タイムアウト値は必須入力です。
                </div> 
                <div class="col-sm-12 text-warning" *ngIf='!telTimeoutFlg'>
                    CLI(Telnet) タイムアウト値は数値のみ。
                </div> 
                <div class="col-sm-12 text-warning" *ngIf='!snmpTimeoutFlg'>
                    SNMP タイムアウト値は数値のみ。
                </div> 
            </form>
        </div>
        <div class="modal-footer">
            <!-- <button class="btn btn-warning" id="delete" (click)="bsModalRef.hide()">
                    <i class="fa fa-minus-square"></i>
                    キャンセル
            </button> -->
            <button class="btn btn-primary pull-right m-t-n-xs" (click)="ostypeLogin()">
                <i class="fa fa-plus-square"></i> &nbsp;
                作成
            </button>
        </div>
